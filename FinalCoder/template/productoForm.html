{% extends 'padre.html' %}
{% block Cambia %}
    {% if form.errors %}
    <p style= "color:red; ">{{form.errors}}</p>

    {% endif %}
    <form method = "POST" enctype ="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}

    <br>
    <input type="submit" value="Enviar">
    <br>
    <br>
    <br>
    <a class="btn btn-primary" href="{% url 'productos' %} ">Volver</a>
{% endblock %}
